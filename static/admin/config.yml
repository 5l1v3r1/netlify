backend:
  name: git-gateway
  branch: master

media_folder: 
  - folder: static/img
    create: true
    slug: "{{collection}}-{{year}}-{{month}}-{{filename}}"
public_folder:
  - folder: /img
    create: true
    slug: "{{collection}}-{{year}}-{{month}}-{{filename}}"

collections:
  - name: "post"
    label: "post"
    folder: "src/pages/posts"
    create: true
    slug: "{{day}}-{{month}}-{{year}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Post Url", name: "path", widget: "string"}
      - { label: "Body", name: "body", widget: "markdown" }